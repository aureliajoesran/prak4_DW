<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contoh Font Weight</title>
<style>
h1 {
font-weight: bold;
font-family: roboto;
color: slateblue
}

.light {
font-weight: lighter;
font-family: roboto;
color: slateblue
}

.bold {
font-weight: bold;
font-family: roboto;
color: #EA92C6
}


.regular {
font-weight: normal;
font-family: roboto;
color: slateblue
}

</style>
</head>
<body>
<h1>Contoh Font Weight</h1>
<p class="light">Font Weight berfungsi untuk Menentukan Ketebalan Font</p>
<p class="bold">Ini adalah contoh paragraf dengan font-weight bold</p>
<p class="regular">Ini adalah contoh paragraf dengan font-weight normal</p>
</body>
</html>
